<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">            
            <div class="col-2 align-middle border border-dark bg-success " >
                <h5 class="text-center">9:00am</h5>
            </div>
            <textarea id="0" class="col-8 "></textarea>           
            <button saveid="0" class="col-1 border border-dark far fa-save "> Save </button>
        </div>

        <div class="row">
            <div class="col-2 bg-success border border-dark align-middle">
              <h5 class="text-center">10:00am</h5>
            </div>
            <textarea id="1" class="col-8 "></textarea>                         
            <button saveid="1" class="col-1 border border-dark far fa-save "> Save </button>            
        </div>

        <div class="row">
            <div class="col-2 bg-success border border-dark align-middle">
              <h5 class="text-center">11:00am</h5>
            </div>
            <textarea id="2" class="col-8 "></textarea>            
            <button saveid="2" class="col-1 border border-dark far fa-save "> Save </button>            
        </div>

        <div class="row">         
            <div class="col-2 align-middle border border-dark bg-success " >
                <h5 class="text-center">12:00pm</h5>
            </div>
            <textarea id="3" class="col-8 "></textarea>           
            <button saveid="3" class="col-1 border border-dark far fa-save "> Save </button>
        </div>

        <div class="row">
            <div class="col-2 bg-success border border-dark align-middle">
              <h5 class="text-center">01:00pm</h5>
            </div>
            <textarea id="4" class="col-8 "></textarea>            
            <button saveid="4" class="col-1 border border-dark far fa-save "> Save </button>            
        </div>

        <div class="row">
            <div class="col-2 bg-success border border-dark align-middle">
              <h5 class="text-center">02:00pm</h5>
            </div>
            <textarea id="5" class="col-8 "></textarea>            
            <button saveid="5" class="col-1 border border-dark far fa-save "> Save </button>            
        </div>

        <div class="row">
            <div class="col-2 bg-success border border-dark align-middle">
              <h5 class="text-center">03:00pm</h5>
            </div>
            <textarea id="6" class="col-8 "></textarea>            
            <button saveid="6" class="col-1 border border-dark far fa-save "> Save </button>            
        </div>

        <div class="row">
            <div class="col-2 bg-success border border-dark align-middle">
              <h5 class="text-center">04:00pm</h5>
            </div>
            <textarea id="7" class="col-8 "></textarea>            
            <button saveid="7" class="col-1 border border-dark far fa-save "> Save </button>            
        </div>

        <div class="row">
            <div class="col-2 bg-success border border-dark align-middle">
              <h5 class="text-center">05:00pm</h5>
            </div>
            <textarea id="8" class="col-8 "></textarea>            
            <button saveid="8" class="col-1 border border-dark far fa-save "> Save </button>            
        </div>

        <div class="row ">
            <div class="col-2 bg-success border border-dark border-right-0"></div>
              
            <div class="col-8 bg-success border border-dark border-left-0 border-right-0"></div>
                       
            <button class="col-1 bg-success border-dark border-left-0 border-right-0"></button>   
            
        </div>         
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>  

  </body>
</html>
